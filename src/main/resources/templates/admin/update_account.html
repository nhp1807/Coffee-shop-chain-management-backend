<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Account</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Update Account</h2>
    <form th:action="@{/admin/account/update/{id}(id=${account.accountID})}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required />
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" th:field="*{role}" class="form-control" placeholder="Enter role" required />
        </div>
        <button type="submit" class="btn btn-success">Update Account</button>
    </form>
    <a href="/admin/accounts" class="btn btn-secondary mt-2">Back to Accounts</a>
</div>
</body>
</html>
