<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Tabs with Hidden Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <!-- Tabs cho Product -->
  <ul class="nav nav-tabs" id="productTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="importorder-tab" data-bs-toggle="tab" data-bs-target="#importorder" type="button" role="tab" aria-controls="importorder" aria-selected="true">Import Order</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="material-tab" data-bs-toggle="tab" data-bs-target="#material" type="button" role="tab" aria-controls="material" aria-selected="false">Material</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="storage-tab" data-bs-toggle="tab" data-bs-target="#storage" type="button" role="tab" aria-controls="storage" aria-selected="false">Storage</button>
    </li>
  </ul>

  <!-- Nội dung cho từng tab -->
  <div class="tab-content" id="productTabContent">
    <div class="tab-pane fade show active" id="importorder" role="tabpanel" aria-labelledby="importorder-tab">
      <h3>Import Order Page</h3>
      <p>Đây là nội dung của Import Order.</p>
    </div>
    <div class="tab-pane fade" id="material" role="tabpanel" aria-labelledby="material-tab">
      <h3>Material Page</h3>
      <p>Đây là nội dung của Material.</p>
    </div>
    <div class="tab-pane fade" id="storage" role="tabpanel" aria-labelledby="storage-tab">
      <h3>Storage Page</h3>
      <p>Đây là nội dung của Storage.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
