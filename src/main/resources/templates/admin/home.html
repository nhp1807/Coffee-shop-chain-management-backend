<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Tabs with Hidden Content</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <!-- Tabs cho Product -->
  <ul class="nav nav-tabs" id="productTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="importorder-tab" data-toggle="tab" href="#importorder" role="tab" aria-controls="importorder" aria-selected="true">Import Order</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="material-tab" data-toggle="tab" href="#material" role="tab" aria-controls="material" aria-selected="false">Material</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="storage-tab" data-toggle="tab" href="#storage" role="tab" aria-controls="storage" aria-selected="false">Storage</a>
    </li>
  </ul>

  <!-- Nội dung cho từng tab -->
  <div class="tab-content" id="productTabContent">
    <div class="tab-pane fade show active" id="importorder" role="tabpanel" aria-labelledby="importorder-tab">
      <h3>Import Order Page</h3>
      <p>Đây là nội dung của Import Order.</p>
    </div>
    <div class="tab-pane fade" id="material" role="tabpanel" aria-labelledby="material-tab">
      <h3>Material Page</h3>
      <p>Đây là nội dung của Material.</p>
    </div>
    <div class="tab-pane fade" id="storage" role="tabpanel" aria-labelledby="storage-tab">
      <h3>Storage Page</h3>
      <p>Đây là nội dung của Storage.</p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
