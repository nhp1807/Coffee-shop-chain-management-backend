<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white;
        }

        .navbar a.navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar .btn-danger {
            font-size: 14px;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            background-color: #772a18;
            color: white;
            padding-top: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #9a3b23;
        }

        .table thead {
            background-color: black;
            color: white;
        }

        .tab-content {
            margin-left: 220px;
        }

        .table tbody .btn {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LOGO-BRAND</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>
                <button class="btn btn-danger ms-auto" onclick="logout()">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Supplier</a>
        <a href="#">Branch</a>
        <a href="#">Employee</a>
        <a href="#">Account</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid tab-content">
        <h2 class="mt-3">Product List</h2>

        <!-- Add Item & Search -->
        <div class="d-flex justify-content-between align-items-center my-3">
            <button class="btn btn-success" onclick="addItem()">
                <i class="fa fa-plus"></i> Add Item
            </button>
            <div class="input-group w-50">
                <input type="text" class="form-control" id="searchItem" placeholder="Search item...">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Product Table -->
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Coffee</td>
                    <td>Beverage</td>
                    <td>$5</td>
                    <td>
                        <button class="btn btn-primary btn-sm"><i class="fa fa-eye"></i> View</button>
                        <button class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i> Edit</button>
                        <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tea</td>
                    <td>Beverage</td>
                    <td>$3</td>
                    <td>
                        <button class="btn btn-primary btn-sm"><i class="fa fa-eye"></i> View</button>
                        <button class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i> Edit</button>
                        <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function addItem() {
            alert('Add Item functionality is not implemented yet.');
        }
    </script>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
