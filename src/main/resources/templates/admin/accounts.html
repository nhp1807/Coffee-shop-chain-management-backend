<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Account Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Account List</h2>
    <div class="mb-3">
        <button class="btn btn-primary" onclick="showCreateAccountForm()">Create New Account</button>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.accountID}"></td>
            <td th:text="${account.username}"></td>
            <td th:text="${account.role}"></td>
            <td th:text="${account.email}"></td>
            <td>
                <button class="btn btn-warning btn-sm" th:onclick="'loadAccountDetails(' + ${account.accountID} + ')'">Edit</button>
                <button class="btn btn-danger btn-sm" th:onclick="'deleteAccount(' + ${account.accountID} + ')'">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Link đến file JavaScript -->
<script th:src="@{/js/scripts.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
